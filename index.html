<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Urban Fashion</title>
  </head>
  <body>
    <section class="container">
      <div class="navbar">
        <img src="images/logo.png" alt="" class="logo" />
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
        <img src="images/cart.png" alt="" class="cart" />
      </div>
      <div class="content">
        <a href="" class="btn">2021 Collections</a>
        <h1>You Should always <br> feel pretty</h1>
        <p>Clothes that are sure to heat up</p>
        <div class="arrow-icons">
          <img src="images/back-arrow.png" alt="">
          <img src="images/next-arrow.png" alt="">
        </div>
      </div>
      <img src="images/img.png" class="feature-img" alt="">
      <div class="social-links">
        <a href="">FACEBOOK</a>
        <a href="">INSTAGRAM</a>
        <a href="">TWITTER</a>
      </div>
    </section>
  </body>
</html>
